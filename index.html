<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <title>blueGreen Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
        integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet/less" href="./assets/css/dashboard.less">
</head>

<body>

    <main>
        <header class="border-bottom p-2">
            <div class="container-lg">
                <img src="./assets/img/logo.png" alt="blueGreen" title="blueGreen">
            </div>
        </header>

        <div class="container py-4">

            <div class="row g-3">

                <div class="col-md-7 order-md-1 order-2">
                    <div class="setting">
                        <h2><i class="fas fa-cog me-2 fa-spin"></i>Cài đặt thông số</h2>

                        <div class="setting-mode d-flex align-items-center justify-content-between fz-2">
                            <span class="fw-bold">Chế độ hoạt động</span>
                            <div>
                                <input type="checkbox" class="btn-check display-setting" id="btn-mode" checked autocomplete="off">
                                <label class="btn btn-outline-success rounded-pill py-2 px-5" for="btn-mode" id="text-mode"></label>
                            </div>
                        </div>

                        <div class="setting-trigger">
                            <div class="lower-threshold mt-3">
                                <p class="fw-bold">Độ ẩm bật máy bơm</p>
                                <div class="range-wrapper">
                                    <label for="lower" class="form-label percentage" id="lower-num"></label>
                                    <input type="range" class="form-range display-setting" min="0" max="100" id="lower-value">
                                </div>
                            </div>

                            <div class="higher-threshold mt-3">
                                <p class="fw-bold">Độ ẩm tắt máy bơm</p>
                                <div class="range-wrapper">
                                    <label for="higher" class="form-label percentage" id="higher-num"></label>
                                    <input type="range" class="form-range display-setting" min="0" max="100" id="higher-value">
                                </div>
                            </div>

                            <div class="temp-threshold mt-3">
                                <p class="fw-bold">Nhiệt độ bật quạt</p>
                                <div class="range-wrapper">
                                    <label for="temp" class="form-label celsius" id="temp-num"></label>
                                    <input type="range" class="form-range display-setting" min="0" max="60" id="temp-value">
                                </div>
                            </div>
                        </div>

                    </div>


                </div>


                <div class="col-md-5 order-md-2 order-1">
                    <div class="card-wrapper">
                        <div class="card">
                            <div class="row g-2 align-items-center">
                                <div class="col-3">
                                    <img src="./assets/img/soil.png" alt="">
                                </div>
                                <div class="col-9">
                                    <p class="fw-bold">Độ ẩm đất</p>
                                    <h2 class="percentage" id="moil-data"></h2>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="row g-2 align-items-center">
                                <div class="col-3">
                                    <img src="https://cdn-icons-png.flaticon.com/512/578/578113.png" alt="">
                                </div>
                                <div class="col-9">
                                    <p class="fw-bold">Nhiệt độ không khí</p>
                                    <h2 class="celsius" id="temp-data"></h2>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="row g-2 align-items-center">
                                <div class="col-3">
                                    <img src="https://cdn-icons-png.flaticon.com/512/3262/3262966.png" alt="">
                                </div>
                                <div class="col-9">
                                    <p class="fw-bold">Độ ẩm không khí</p>
                                    <h2 class="percentage" id="humi-data"></h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 order-3">
                    <div class="active-button d-flex justify-content-center">
                        <div>
                            <h5 class="text-center">Máy bơm</h5>
                            <input type="checkbox" class="btn-check display-setting" id="btn-relay" checked autocomplete="off">
                            <label class="btn btn-outline-warning rounded-pill py-3 px-5" for="btn-relay" id="text-relay" style="--bs-btn-active-color: #fff"></label>
                        </div>
                        <div>
                            <h5 class="text-center">Quạt</h5>
                            <input type="checkbox" class="btn-check display-setting" id="btn-fan" checked autocomplete="off">
                            <label class="btn btn-outline-danger rounded-pill py-3 px-5" for="btn-fan" id="text-fan"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>






    <!-- Less CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/4.1.3/less.min.js"
        integrity="sha512-6gUGqd/zBCrEKbJqPI7iINc61jlOfH5A+SluY15IkNO1o4qP1DEYjQBewTB4l0U4ihXZdupg8Mb77VxqE+37dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- SASS CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.9.2/sass.min.js"
        integrity="sha512-mA5b7w9mZvGLWgjIqp9KhWNzkkZ/H3gC4Ua6GOn9m/xl1UF4ghH8GsriKvAYxLsxoKvn6NdebW7kZ6iGB3CGSg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
        integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Connect to Firebase -->
    <script type="module" src="./assets/js/realtime-database.js"></script>
</body>

</html>
